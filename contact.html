  <div class="contact-us">
    <form action="#">
      <label for="contact-customerName">NAME </label><input id="contact-customerName" name="contact-customerName" type="contact-text" /><label for="contact-customerEmail">EMAIL <em>&#x2a;</em></label><input id="customerEmail" name="customerEmail" required="" type="email" /><label for="customerPhone">PHONE</label><input id="customerPhone" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" /><label for="orderNumber">ORDER NUMBER</label><input id="orderNumber" name="orderNumber" type="text" /><label for="customerNote">YOUR MESSAGE </label><textarea id="contact-customerNote"  rows="4"></textarea>
      <h3>
        Please provide all the information about your issue you can.
      </h3>
<button class="contact-customerOrder">SUBMIT</button>
    </form>
